    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

<!-- 定义加载时的显示 -->
<div id="app">页面加载中, 请稍等...</div>
<script>

    // 离线支持
    if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js")
    }

    window.$docsify = {

        name: '<span>🎉Java学习笔记</span>', /* 名称 */
        logo: '', // 侧边栏左侧的logo
        /*maxLevel: 4,//最大支持渲染的标题层级*/
        //subMaxLevel: 2, // 读取md文件中最大几级目录
        homepage: 'README.md', // 指定开始页
        coverpage: true,  // 开启封面
        loadSidebar: true, // 开启侧边栏
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        // subMaxLevel: 2,
        sidebarDisplayLevel: 0, // set sidebar display level
        auto2top: true,//切换页面后是否自动跳转到页面顶部
        loadNavbar: true, // 加载自定义导航栏,需要目录下有_navbar.md文件
        loadSidebar: true,
        nameLink: './README.md', // 点击标题后的跳转地址
        repo: 'https://github.com/shmily0021/shmily0021.github.io', /* 右上角跳转到 GitHub 的地址 */


        // 配置全文搜索
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            // 搜索标题的最大程级, 1 - 6
            depth: 6,
        },

        // 进度条美化
        progress: {
            position: "top",
            color: "var(--theme-color, #42b983)",
            height: "3px",
        },

        // 字数统计
        count: {
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese',
            localization: {
                words: "",
                minute: ""
            },
            isExpected: true
        },

        // 最近更新配置
        timeUpdater: {
            text: "<div align='right' width='100%' style='color:gray;font-size:16px;margin-top:10px;'>最后更新时间 : {docsify-updated}</div>",
            formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
        },

        // 回到顶部
        docsifyBackTop: {
            size: 32,               // 组件大小
            bottom: 15,             // 底部偏移距离
            right: 15,               // 右侧便宜距离
            logo: 'top',            // logo
            // bgColor: '#42b983'      // 背景色 logo 为 svg 图片时不填
        },

        // gitalk评论
        gitalk: {
            clientID: '4fac512ae945037b664c',
            clientSecret: '563e2470eb82a0f3c8cd75235cf70dec3c745dff',
            repo: 'Blog-note-gitalk',
            owner: 'shmily0021',
            admin: ['shmily0021']
        },
    }
</script>
<!-- Docsify v4 -->
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>-->
